<!--
Two-level HTML menu for local folders shown in your screenshot.
How to use:
1. Save this file as `index.html` inside the PARENT folder that contains all those lesson folders.
2. Open index.html in your browser (double-click). Links use relative paths like `./2.bai2-import-export-js/`.
3. If your OS blocks file:// navigation, open the folder with a small local server (e.g. `npx serve` or `python -m http.server`).
-->

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu 2 cấp - Thư mục học React</title>
    <style>
      :root {
        --bg: #0f1720;
        --card: #0b1320;
        --accent: #06b6d4;
        --muted: #94a3b8;
        color-scheme: dark;
      }
      body {
        font-family: Inter, system-ui, Arial, sans-serif;
        background: linear-gradient(180deg, #071228 0%, #071622 100%);
        color: #e6eef6;
        padding: 28px;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 18px;
      }
      .search {
        margin-bottom: 14px;
      }
      input[type="search"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
      }

      .menu {
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 18px;
      }
      .left {
        background: var(--card);
        padding: 12px;
        border-radius: 12px;
        min-height: 360px;
      }
      .right {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        padding: 14px;
        border-radius: 12px;
      }

      ul.group {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.group li {
        margin-bottom: 6px;
      }
      .group button {
        width: 100%;
        text-align: left;
        padding: 8px 10px;
        border-radius: 8px;
        border: none;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        font-weight: 600;
      }
      .group button.active {
        color: var(--accent);
      }

      .items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .card a {
        display: block;
        color: #cfeaf0;
        text-decoration: none;
        padding: 6px;
        border-radius: 6px;
      }
      .card a:hover {
        background: rgba(6, 182, 212, 0.06);
        color: var(--accent);
      }

      .hint {
        margin-top: 12px;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 800px) {
        .menu {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Menu 2 cấp — Thư mục học React (bấm để mở folder)</h1>
      <div class="search">
        <input
          id="filter"
          type="search"
          placeholder="Tìm tên folder... (ví dụ: props, useState, bai)"
        />
      </div>

      <div class="menu">
        <nav class="left" aria-label="Nhóm folder">
          <ul class="group" id="groups"></ul>
          <div class="hint">
            Lưu ý: lưu file này ở thư mục CHA chứa tất cả folder để các link
            hoạt động (ví dụ: save vào `man4.3/`).
          </div>
        </nav>

        <section class="right">
          <div
            id="title"
            style="margin-bottom: 10px; color: var(--muted); font-size: 14px"
          >
            Chọn một nhóm bên trái hoặc tìm kiếm
          </div>
          <div class="items" id="items"></div>
        </section>
      </div>
    </div>

    <script>
      // Structure: group name => array of folder objects {name, path}
      // Adjust paths if your folder names are different. Paths are relative to this HTML file.
      const data = {
        "Bài 1-5": [
          {
            name: "2.bai2-import-export-js",
            path: "./2.bai2-import-export-js/",
          },
          { name: "4.review-function-js", path: "./4.review-function-js/" },
          {
            name: "5.review-function-js - arrow function",
            path: "./5.review-function-js - arrow function/",
          },
          { name: "6.review-oop-js", path: "./6.review-oop-js/" },
        ],
        "Bài 6-10": [
          { name: "7.review-array-js", path: "./7.review-array-js/" },
          { name: "8.reactjs-tuhoc.cc", path: "./8.reactjs-tuhoc.cc/" },
          {
            name: "9. Destructuring in Function",
            path: "./9. Destructuring in Function/",
          },
          { name: "10. Review - Spread", path: "./10. Review - Spread/" },
        ],
        "Props & State (14.x)": [
          { name: "14.0 props-start", path: "./14.0 props-start/" },
          { name: "14.1 props-part1", path: "./14.1 props-part1/" },
          { name: "14.2 props-part2", path: "./14.2 props-part2/" },
          { name: "14.6 props-part6", path: "./14.6 props-part6/" },
          { name: "14.7 props-part7", path: "./14.7 props-part7/" },
        ],
        "Hooks & Advanced": [
          { name: "16.1 two way binding", path: "./16.1 two way binding/" },
          { name: "17.0 CSS start project", path: "./17.0 CSS start project/" },
          {
            name: "18.1 refs - portals - useState",
            path: "./18.1 refs - portals - useState/",
          },
          { name: "19.useReducer", path: "./19.useReducer/" },
        ],
        "Full list (alphabetical sample)": [
          { name: "11.jsx", path: "./11.jsx/" },
          {
            name: "12.tao-ungdung-coban-react",
            path: "./12.tao-ungdung-coban-react/",
          },
          {
            name: "13.react.js Render Hình Ảnh",
            path: "./13.react.js Render Hinh Anh/",
          },
        ],
      };

      const groupsEl = document.getElementById("groups");
      const itemsEl = document.getElementById("items");
      const titleEl = document.getElementById("title");

      function renderGroups() {
        groupsEl.innerHTML = "";
        Object.keys(data).forEach((g, i) => {
          const li = document.createElement("li");
          const btn = document.createElement("button");
          btn.textContent = g;
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".group button")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            renderItems(g);
          });
          if (i === 0) btn.classList.add("active");
          li.appendChild(btn);
          groupsEl.appendChild(li);
        });
      }

      function renderItems(group) {
        titleEl.textContent = group;
        itemsEl.innerHTML = "";
        const arr = data[group] || [];
        if (arr.length === 0) {
          itemsEl.innerHTML =
            '<div style="color:var(--muted)">Không có folder</div>';
          return;
        }
        arr.forEach((f) => {
          const c = document.createElement("div");
          c.className = "card";
          const a = document.createElement("a");
          // Use target _blank so folder opens in new tab/window. Browsers may show file listing.
          a.href = f.path;
          a.textContent = f.name;
          a.setAttribute("title", f.path);
          a.setAttribute("target", "_blank");
          c.appendChild(a);
          itemsEl.appendChild(c);
        });
      }

      // filter
      const filterInput = document.getElementById("filter");
      filterInput.addEventListener("input", () => {
        const q = filterInput.value.trim().toLowerCase();
        if (!q) {
          // if empty, show currently active group
          const active = document.querySelector(".group button.active");
          return renderItems(
            active ? active.textContent : Object.keys(data)[0]
          );
        }
        titleEl.textContent = `Kết quả tìm: "${q}"`;
        itemsEl.innerHTML = "";
        const flat = Object.values(data).flat();
        const matches = flat.filter((f) => f.name.toLowerCase().includes(q));
        if (matches.length === 0) {
          itemsEl.innerHTML =
            '<div style="color:var(--muted)">Không tìm thấy</div>';
          return;
        }
        matches.forEach((f) => {
          const c = document.createElement("div");
          c.className = "card";
          const a = document.createElement("a");
          a.href = f.path;
          a.textContent = f.name;
          a.setAttribute("target", "_blank");
          a.setAttribute("title", f.path);
          c.appendChild(a);
          itemsEl.appendChild(c);
        });
      });

      // init
      renderGroups();
      renderItems(Object.keys(data)[0]);
    </script>
  </body>
</html>
